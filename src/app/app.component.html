<div class="app-container">
  <!-- Botonera vertical -->
  <div class="sidebar">
    <nav class="vertical-nav">
      <button class="nav-button" routerLink="/about">
        <i class="fas fa-user"></i> Quién Soy
      </button>
      @if (!isLoggedIn) {
        <button class="nav-button" routerLink="/login">
          <i class="fas fa-sign-in-alt"></i> Login/Registro
        </button>
      } @else {
        <button class="nav-button" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
      }
    </nav>
  </div>
  
  <!-- Contenido principal -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
